<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter your tweet here</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    .tweet-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .tweet-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }

    .submit-btn {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="tweet-container">
  <h1 class="text-center">Enter your tweet here</h1>
  
  <div class="tweet-box">
    <textarea class="form-control" rows="4" placeholder="Type your tweet here..."></textarea>
  </div>
  
  <button class="btn btn-submit submit-btn btn-block">Post Tweet</button>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
